    <section class="formulir">
        <div class="container">
            <h3 class="light center grey-text text-darken-3 efek">ADD USER</h3>
            <div class="row">
              <div class=" card-panel center">
                <div class="input-field">
                  <i class="material-icons prefix">chevron_right</i>
                  <input disabled value="" id="iduser" type="text" class="validate" required>
                  <label for="iduser">USER ID</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">chevron_right</i>
                  <input disabled value="" id="idpeg" type="text" class="validate" required>
                  <label for="idpeg">ID Pegawai</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nama" type="text" required>
                  <label for="nama">Nama</label>
                </div>
                <div class="row">
                  <label class="col m4">
                    <input name="gender" type="radio" />
                    <span>Laki Laki </span>
                  </label>
                  <label class="col m4">
                    <input name="gender" type="radio" />
                    <span>Perempuan </span>
                  </label>
                </div>
                <div class="input-field row">
                  <i class="material-icons prefix">location_on</i>
                  <input id="tl" type="text" required>
                  <label for="tl">Tempat Lahir</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">today</i>
                  <input id="ttl" type="text" class="datepicker" required>
                  <label for="ttl">Tanggal Lahir</label>
                </div>
                <div class="row">
                  <label class="col m2">
                    <input name="agama" type="radio" />
                    <span>Islam </span>
                  </label>
                  <label class="col m2">
                    <input name="agama" type="radio" />
                    <span>Kristen </span>
                  </label>
                  <label class="col m2">
                    <input name="agama" type="radio" />
                    <span>Katolik </span>
                  </label>
                  <label class="col m2">
                    <input name="agama" type="radio" />
                    <span>Hindu </span>
                  </label>
                  <label class="col m2">
                    <input name="agama" type="radio" />
                    <span>Budha </span>
                  </label>
                </div>
                <div class="input-field row">
                  <i class="material-icons prefix">phone_android</i>
                  <input id="hp" type="text" required>
                  <label for="hp">No. Telp</label>
                </div>
                <div class="input-field row">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field row">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="pass" type="password" required>
                  <label for="pass">Password</label>
                </div>
                <button type="submit" class="waves-effect waves-light btn cyan">TAMBAH</button>
                </div>
              </div>
            </div>
        </div>
    </section>
