  <html>
    <head>
  	    <title>Login</title>
  	    <!--Import Google Icon Font-->

  	    <!--Import materialize.css-->

  	    <!--Let browser know website is optimized for mobile-->
  	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	    <style type="text/css">
        body {
          background-image: url("img/parallax.png");
          background-size: cover;

          margin-top: 125px;

    <body>

      <section>
        <div class="container">
            <div class="row">
              <h5 class="center ikon"><i class=" material-icons large">account_circle</i></h5>
              <div class="col m6 push-m3 s12">
                  <form>
                      <div class="card-panel center">
                          <div class="input-field">
                              <i class="material-icons prefix">mail_outline</i>
                              <input id="email" type="email" class="validate" required>
                              <label for="email">Email</label>
                              <span class="helper-text" data-error="Email salah" data-success=""></span>
                          </div>
                          <div class="input-field">
                              <i class="material-icons prefix">lock_outline</i>
                              <input id="password" type="password" class="validate" required>
                              <label for="password">Password</label>
                              <span class="helper-text" data-error="Password salah" data-success=""></span>
                          </div>
                          <input type="submit" class="waves-effect waves-light btn cyan">LOGIN</input>
                      </div>
                  </form>
                </div>
            </div>
        </div>
      </section>
